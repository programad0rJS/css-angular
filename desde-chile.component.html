<div class="container mt-5">
   <div class="row">
       <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center titulos">Login</h2>
                    <form [formGroup]=" desdeChileForm"(ngSubmit)="desdeChile()" >
                        <div class="mb-3">
                            <input type="text" formControlName=" usuario" class="form-control" placeholder="correo">
                            <span class="text-dange" *ngIf="desdeChileForm.get('usuario')?.hasError('required') &&
                            desdeChileForm.get('usuario')?.touched
                            ">
                                El correo  <strong>es requerido </strong>
                            </span>
                            <span class="text-dange" *ngIf="desdeChileForm.get('usuario')?.hasError('email') &&
                            desdeChileForm.get('usuario')?.touched">
                                correo  <strong>invalido</strong>
                            </span>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="password"class="form-control"  placeholder="contraseña">
                            <span class="text-dange" *ngIf="desdeChileForm.get('password')?.hasError('required') &&
                            desdeChileForm.get('password')?.touched
                            ">
                                password <strong>es requerido </strong>
                            </span>
                        </div>
                        <button class="btn btn-secondary btn-lg" routerLink="/">Volver</button>
                        <button type="submit" class="btn btn-primary btn-lg float-end">Aceptar</button>
                        <br>
                        <div class="text-center">
                            <a routerLink="/usuario/desdeVenezuela">Registrarse</a>
                            <br>
                            <a routerLink="/usuario/desdeChina">Recuperar Contraseña</a>
                        </div>
                    </form>
                </div>
            </div>
       </div>
   </div>
</div>
