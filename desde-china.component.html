<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
             <div class="card">
                  <div class="card-body">
                      <h3 class="text-center titulo">
                          Recuperar Contrase√±a
                      </h3>
                      <form [formGroup]="desdechinaForm" (ngSubmit)="desdechina()">
                          <div class="mb-3">
                              <input type="text" formGroupName="usuario" class="form-control form-control-lg" placeholder="ingrese su correo ">
                              <div class="text-danger" 
                              *ngIf="desdechinaForm.get('usuario')?.hasError('required')  && desdechinaForm.get('usuario')?.touched">
                                  El correo <strong style="color: red;">es obligatorio</strong>
                              </div>
                              <div class="text-danger"   *ngIf="desdechinaForm.get('usuario')?.hasError('email')  && desdechinaForm.get('usuario')?.touched">
                                Correo <strong>invalido</strong>
                              </div>
                          </div>
                      </form>
                      <button routerLink="/usuario" class="btn btn-secondary btn-lg">
                          Volver
                      </button>
                      <button type="submit" [disabled]="desdechinaForm.invalid" class="btn btn-primary btn-lg float-end ">
                        Aceptar
                    </button>
                  </div>
             </div>
        </div>
    </div>
</div>
